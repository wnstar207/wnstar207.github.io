<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Hi You</title>
        <script>
            function greetUser() 
                {
                    var name = prompt("What is your name?");
                    var greeting = "Hi " + name + ". I hope you are having a good day.";
                    alert(greeting);
                }
        </script>
    </head>
    <body>
        <button type="button" onclick="greetUser()">Click Here</button>
    </body>
</html>
