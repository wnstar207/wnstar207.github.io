        <button type="button" class="openbtn" onclick="openNav()">Menu</button>
    </header>
    <main>
        <h2>Weather Gallery</h2>
        <div id="weather-photos-landscape">
            <figure>
                <img class="landscape" src="gallery-images/clear-sky-warm-wilton-run.JPG" alt="outdoor photo of child running">
                <figcaption>Clear skies and warm weather for 5th Annual Wilton Run</figcaption>
            </figure>
            <figure>
                <img class="landscape" src="gallery-images/clear-sky-hot-camp-winton-fishing.jpg" alt="outdoor photo of three children on rock near lake">
                <figcaption>Clear skies and hot temperatures for Camp Winton fishers</figcaption>
            </figure>
            <figure>
                <img class="landscape" src="gallery-images/clear-sky-cool-garden-of-the-gods.jpg" alt="outdoor photo of a rock face">
                <figcaption>Clear skies and cool temperatures at Garden of the Gods</figcaption>
            </figure>
            <figure>
                <img id="parade" class="lazy" data-src="gallery-images/clear-sky-cold-woodland-christmas-parade.jpg" alt="outdoor photo of people and parade floats">
                <figcaption>Clear skies and cold temperatures at Woodland's Christmas Parade</figcaption>
            </figure>
            <figure>
                <img id="snow" class="lazy" data-src="gallery-images/clear-sky-snow-fort-carson.jpg" alt="outdoor photo of two children in snow">
                <figcaption>Clear skies after light snow at Fort Carson</figcaption>
            </figure>
            <figure>
                <img id="winton" class="lazy" data-src="gallery-images/clear-sky-hot-camp-winton.jpg" alt="outdoor photo with child standing on rock in woods">
                <figcaption>Clear skies and hot temperatures for Camp Winton campers</figcaption>
            </figure>
            <figure>
                <img id="track" class="lazy" data-src="gallery-images/rain-pghs-track-meet.jpg" alt="outdoor photo of runners on track with puddles">
                <figcaption>PGHS track team competes rain or shine</figcaption>
            </figure>
            <figure>
                <img id="flood" class="lazy" data-src="gallery-images/rain-flood-fears.jpg" alt="outdoor photo of bridge over river">    
                <figcaption>Unusually high precipitation levels trigger fears of flooding, levee breaks</figcaption>
            </figure>
            <figure>
                <img id="kite" class="lazy" data-src="gallery-images/kite-flying-wind.jpg" alt="outdoor photo with iron man kite in air">
                <figcaption>Medium winds perfect for flying kites</figcaption>
            </figure>
        </div>
    </main>
