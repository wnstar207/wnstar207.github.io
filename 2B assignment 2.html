<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Scriptures</title>
        <script>
            function applyScripture()
                {
                    var name = document.getElementById("nameInputBox").value;
                    var scripture = "I, " + name + ", will go and do the things which the Lord hath commanded.";
                    document.getElementById("outputDiv").innerHTML = scripture;
                }
        </script>
    </head>
    <body>
        Please type your name <input type="text" id="nameInputBox">
        <button type="button" onclick="applyScripture()">Click Here</button>
        <div id="outputDiv"></div>
    </body>
</html>
