<!-- two text fields, a button, and a div in that order. The text fields and the div must each have a unique id attribute. Put any text that you want on the button and inside the div. -->

<body>
    <h2>Tell us your favorites!</h2>
    <p>
        Your favorite color:<br>
        <input type="text" id="color" size="10">
    </p>
    <p>
        Your favorite animal:<br>
        <input type="text" id="animal" size="10">
    </p>
    <p>
        <button type="button" style=background-color:red onclick="sendText()">Don't touch<br>the red button!</button>
    </p>
    <div id="pangram">Junk food vexes grumpy quarterback waltzing home.</div>
</body>

</html>
