<!--Use the thead, tbody, and tfoot tags in your table structure.
The font-family is Ubuntu, sans-serif.
The color scheme includes #e7f0ed, #e7ffed (data rows) and #628ca6, #7fb9c2 along with standard white and black.
Use a maximum of one class or id selector.
Use one instance of the first-child or nth:child() pseudo classes.-->
<!DOCTYPE html>
<html lang= "en-us">
<head>
<meta charset= "utf-8">
<meta name="author" content="Wendi Stark">
<meta name="description" content="Wendi Stark's Table Build Page for CIT 230: Web Frontend Development">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="tablebuild.css">
<title>Table Build</title>
</head>
<body>
<table>
    <thead>
        <th class="headFoot" colspan="3">ACME Wildwest</th>
    </thead>
    <tbody>
    <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
    </tr>
    <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
    </tr>
    <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
    </tr>
    <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
    </tr>
    <tr>
        <td>November</td>
        <td>$8,610</td>
        <td id="exceed">$7,500</td>
    </tr>
    <tr>
        <td><i>Black Friday</i></td>
        <td colspan="2">$3,200</td>
    </tr>
    <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
    </tr>
    </tbody>
    <tfoot>
        <th class="headFoot" colspan="3">Compiled 12.20.2020 by bRauls</th>
    </tfoot>
</table>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
        google: {
        families: ['Ubuntu', sans-serif]
        }
        });
    </script>
</body>
</html>
